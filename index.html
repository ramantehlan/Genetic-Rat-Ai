<!DOCTYPE html>
<html>
<head>
	<title>Genetic-Rat-Ai</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div class='panel'>


     <h1>
       Genetic Rat AI
     </h1>
     <h2>
          An implementation of Genetic Algorithms 
          to create evolving/mutating AI to reach cheese.
     </h2>

     <div class='details'>
          <div class='item score_item' >
                    <div class="item_head">Score:</div>  
                    <div class="item_value" id='score' style="font-size:16px;">-</div>
          </div><br>

          
          
          <div class="item">
              <div class="item_head">Speed:</div>
              <div class="item_value" id='speed'>-</div>
          </div>
          <div class="item">
              <div class="item_head">Previus Distance:</div>
              <div class="item_value" id='distance'>-</div>
          </div>
          <div class="item">
              <div class="item_head">Generation:</div>
              <div class="item_value" id="generation">-</div>
          </div>
          <div class="item">
              <div class="item_head">Genome:</div>
              <div class="item_value" id="gnome">-</div>
          </div> 

     </div>


     <div class="instructions" style="display: none">
        <b>Controls</b>

        <div class='controls' >
          Speed Up: [+]<br />
          Speed Down: [-]<br />
          Pause: [P]<br />
          Start: [S]<br />
        </div>
     </div>

</div>


	<div class="game_area">
		<img id="rat" src="rat.png" alt="Rat" class='hide'>
		<img id="cheese" src="cheese.png" alt="Cheese" class='hide'>

		<canvas id="gameDisplay" class="game-display" width="700" height="350">
			Canvas is not supported by your browser
		</canvas>

	</div>



</body>
   <script type="text/javascript" src="game.js"></script>
</html>
